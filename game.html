<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="row">
    <div class="col-md-12 text-center">
      <img class="title" src="img/dinosaur.png">
      <h1 class="title">Ninjas VS Dinosaur</h1>
      <img class="title" src="img/ninja.png">
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-4 text-center">
      <h2>Gameplay:</h2>
      <img src="img/game_rules_logo.jpg">
      <p>1. Choose a name</p>
      <p>2. Choose a faction</p>
      <p>3. Choose an armor</p>
      <p>4. Kick ass</p>
    </div>
    <div class="col-md-4 text-center">
      <h2>Player 1:</h2>
      <br>
      <br>
      <form>
        <div class="form-group">
          <label for="name">Name: </label>
          <input type="email" class="form-control" id="nameCharacter1" placeholder="Awesome name here!">
        </div>
        <label for="faction">Faction: </label>
        <select class="form-control">
          <option>Ninja</option>
          <option>Dinosaur</option>
        </select>
        <label for="armor">Armor: </label>
        <select class="form-control">
          <option>Ninja</option>
          <option>Dinosaur</option>
        </select>
      </form>
      
    </div>
    <div class="col-md-4 text-center">
      <h2>Player 2:</h2>
      <br>
      <br>
      <form>
        <div class="form-group">
          <label for="name">Name: </label>
          <input type="email" class="form-control" id="nameCharacter1" placeholder="Awesome name here!">
        </div>
        <label for="faction">Faction: </label>
        <select class="form-control">
          <option>Dinosaur</option>
          <option>Ninja</option>
        </select>
        <label for="armor">Armor: </label>
        <select class="form-control">
          <option>Ninja</option>
          <option>Dinosaur</option>
        </select>
      </form>
      
    </div>
  </div>

  <script src="js/player.js"></script>
  <script src="js/attack.js"></script>
  <script src="js/faction.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/game.js"></script>
  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <br>
  <br>
  <footer>2015 - Ninjas vs Dinosaurs</footer>
</body>
</html>
